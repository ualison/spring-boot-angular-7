<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="game.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Publicadora</label>
      <input type="text" class="form-control" id="publisher" required [(ngModel)]="game.publisher" name="publisher">
    </div>

    <div class="form-group">
      <label for="name">Pre√ßo</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="game.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Jogo criado com sucesso!</h4>
</div>
